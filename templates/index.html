<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Sarcástico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Bot Sarcástico</h1>
      <textarea id="context" placeholder="Opcional: sobre o que quer falar?"></textarea>
      <button id="generate-btn">Gerar Post</button>

      <div id="post-output"></div>
      <div id="char-count"></div>

      <button id="post-btn" class="hidden">Postar Agora</button>
      <input type="time" id="schedule-time" class="hidden" />
      <button id="schedule-btn" class="hidden">Agendar</button>

      <hr />
      <button id="load-scheduled-btn">Ver Posts Agendados</button>
      <div id="scheduled-posts"></div>

      <hr />
      <button id="load-history-btn">Histórico de Tweets</button>
      <div id="tweet-history"></div>
    </div>

    <script>
      const csrfToken = "{{ csrf_token() }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
