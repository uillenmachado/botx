<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Sarcástico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Bot Sarcástico</h1>
      <textarea id="context" placeholder="Opcional: sobre o que quer falar? (ex.: gurus, boletos)"></textarea>
      <button id="generate-btn">Gerar Post</button>
      <div id="post-output"></div>
      <button id="post-btn" style="display: none">Postar Agora</button>
      <input type="time" id="schedule-time" style="display: none" />
      <button id="schedule-btn" style="display: none">Agendar</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
